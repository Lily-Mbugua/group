<!doctype html>
{%load static %} 
<html lang="en">
  <head>
<link rel="stylesheet" href="{% static 'css/kiosk.css' %}"> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Crystal</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-uppercase">Welcome to GreensKiosk</h1>
        </div>
<div id=#"carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class=#"carousel-inner">
    <div class=#"carousel-item active">
      <img class=##"d-block w-100" src="https://mottsfresh.wpengine.com/wp-content/uploads/2016/03/Apples864x573.jpg" alt="apples" >
      Apples
    </div>
    <div class=#"carousel-item active">
      <img class=##"d-block w-100" src="https://dam.farmjournal.com/m/1cb2b6bdf76cfdff/original/onions-reds-jpg.jpg" alt="onions">
      Onions
    </div>
    <div class=#"carousel-item active">
      <img class=##"d-block w-100" src="https://images-na.ssl-images-amazon.com/images/I/41WVSdCpo%2BL.jpg" alt="spinach">
      Spinach
    </div>
    <div class=#"carousel-item active">
      <img class=##"d-block w-100" src="https://www.topserveltd.co.ke/image/cache/catalog/iStock_000012529377Small_(strawberry)__95536-800x600.jpg" alt="strawberry">
      Strawberry
    </div>
    <div class=#"carousel-item active">
      <img class=##"d-block w-100" src="https://www.thegrowthop.com/wp-content/uploads/2019/02/GettyImages-484472040-e1549992026214.jpg" alt="mangoes">
      Mangoes
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<div class="row">
{% for product in product %}
<div class="col-lg-4">
<img src="{{product.product_image.url}}"> 
   <p> <a href="/products/{{product.id}}/" >{{ product.title }}</a> - {{product.kiosk.currency}} {{product.selling_price}}</p>
    <p> {{ product.description }} </p>
    </div>
{% endfor %}
</div>
<style>
body{
   font-family: "Times New Roman", Times, serif;
}
h1{
color:green;
    text-align:center;
}



</style>
  </body>
</html>
